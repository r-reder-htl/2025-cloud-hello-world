name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]

env:
  BACKEND_HOME: ./vehicle

permissions:
  contents: read
  packages: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: "${{ env.BACKEND_HOME }}/pom.xml" # optional
      
      

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  

      - name: Build with Maven
        working-directory: ${{ env.BACKEND_HOME }}
        run: mvn -B package
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List all files
        working-directory: ${{ env.BACKEND_HOME }}
        run: |
          ls
          ls ./target
          pwd
          env

      
      - name: build Docker Image
        working-directory: ${{ env.BACKEND_HOME }}
        run: |
          ls ${{ github.workspace }}
          docker build --file ./src/main/docker/Dockerfile -t ghcr.io/r-reder-htl/helloworld-backend:latest .
          docker image ls 
          #docker run ghcr.io/r-reder-htl/helloworld-backend:latest
      
      - name: setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          qemu-version: "latest"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
       

      - name: Build docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BACKEND_HOME }}
          file: ${{ env.BACKEND_HOME }}/src/main/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/r-reder-htl/helloworld-backend:latest
        

